<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix UI with React Elements</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body{
            background-image: url("https://analyticsindiamag.com/wp-content/uploads/2019/05/apps.55787.9007199266246365.687a10a8-4c4a-4a47-8ec5-a95f70d8852d.jpg");
            height: 100vh; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Black shadow layer */
            z-index: 1;
        }
        #container{
            width: 550px;
            height: auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        #email{
            background-color: transparent;
            border: 1px solid gray;
            padding: 15px;
            border-radius: 5px;
            font-size: 17px;
        }
        #btn{
            color: white;
            background-color: red;
            padding: 15px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 15px;
            font-weight: bold;
        }
        #logo{
            z-index: 3;
            color: red;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        #signin{
            z-index: 3;
            color: white;
            background-color: red;
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script>

        var logo = React.createElement("h1",{id:"logo"},"Netflix")

        var signin = React.createElement("button",{id:"signin"},"Sign In")

        var h1 = React.createElement("h1",{style:{
            color:"white",
            margin:"10px",
        }},
        "Unlimited movies, TV shows and more");

        var p1 = React.createElement("p",{style:{
            color:"white",
            margin:"10px",
        }},
        "Starts at â‚¹149. Cancel at any time.") ;

        var p2 = React.createElement("p",{style:{
            color:"white",
            margin:"10px",
        }},
        "Ready to watch? Enter your email to create or restart your membership.");

        var email = React.createElement("input",{
            id:"email",
            placeholder:"Email address",
        })

        var btn = React.createElement("button",{
            id:"btn",
        },"Get Started >");

        var container = React.createElement("div",{id:"container"},h1,p1,p2,email,btn);

        ReactDOM.render([logo,signin,container],document.getElementById("root"));

    </script>
</body>
</html>
