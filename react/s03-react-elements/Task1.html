<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s03-react-elements</title>
    <script  src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        var h2 = React.createElement("h2",null,"heading2");
        var div1 = React.createElement("div",null,h2);

        var p = React.createElement("p",null,"paragraph");
        var div2 = React.createElement("div",null,p);

        
        var div0 = React.createElement("div",null,[div1,div2]);

        ReactDOM.render(div0,document.getElementById("root"));
        

    </script>
    
</body>
</html>
