<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="input" placeholder="Enter ">
        <button onclick="reverse()">Reverse</button><br>
        <p id="result"></p>
    </div>
    <script>
        // function reverse(){
        //     const inputValue = document.getElementById("input").value
        //     const reverse = inputValue.split('').reverse().join('')
        //     document.getElementById("result").textContent = reverse
        // }

        function reverse(){
            const inputValue = document.getElementById("input").value
            let reverse = ''
            for(let i = inputValue.length - 1 ; i>=0 ; i--){
                reverse += inputValue[i]
            }
            document.getElementById("result").textContent = reverse
        }
    </script>
</body>
</html>
