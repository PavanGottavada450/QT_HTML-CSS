<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="input" placeholder="enter">
        <button onclick="palindrome()">click me</button>
        <p id="result"></p>
    </div>
    <script>
        function palindrome(){
            const myInput = document.getElementById("input").value.toLowerCase()
            const reverse = myInput.split('').reverse().join('')
            const output = reverse === myInput ? "palindrome" : "not palindrome"
            document.getElementById("result").textContent = output
        }
    </script>
</body>
</html>
