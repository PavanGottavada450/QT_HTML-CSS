<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="input" placeholder="enter">
        <button onclick="captalize()">enter</button><br>
        <p id="result"></p>
    </div>

    <script>
        // function captalize(){
        // const inputValue = document.getElementById("input").value
        // const captalize = inputValue.toUpperCase()
        // document.getElementById("result").textContent = captalize
        // }

        function firstCaptial(mango){
            return mango.charAt(0).toUpperCase() + mango.slice(1).toLowerCase()
        }

        function captalize(){
            const inputValue = document.getElementById("input").value
            const mySplit = inputValue.split(' ')
            const myMap = mySplit.map(firstCaptial)
            const output = myMap.join(' ')

            document.getElementById("result").textContent = output 
        }
    </script>
</body>
</html>
