<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .grid-container{
            /* border: 2px solid black; */
            /* height: 100%; */
            background-color: skyblue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .grid-item1{
            border: 1px solid black;
            
        }
        .grid-item2{
            border: 1px solid black;
        }
        .grid-item3{
            border: 1px solid black;
        }
        .grid-item4{
            border: 1px solid black;
        }
        .grid-item5{
            border: 1px solid black;
        }
        .grid-item6{
            border: 1px solid black;
        }
        .grid-item7{
            border: 1px solid black;
        }
        .grid-item8{
            border: 1px solid black;
        }
        .grid-item9{
            border: 1px solid black;
        }
        /* .grid-items{
            display: flex;
            justify-content: center;
            align-items: center;
        } */
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1 grid-items">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5MVt2B5udFNhfw8ZeC_cJiOwAPdO7fCZlZA&s" alt="rohit">
        </div>
        <div class="grid-item2 grid-items">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz07yoASB_xfucUIlE3Uz0ks3JPMA0BZpk5g&s" alt="">
        </div>
        <div class="grid-item3 grid-items">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Virat_Kohli_in_PMO_New_Delhi.jpg/220px-Virat_Kohli_in_PMO_New_Delhi.jpg" alt="">
        </div>
        <div class="grid-item4 grid-items">
            <img src="https://starsunfolded.com/wp-content/uploads/2015/01/Suresh-Raina.jpg" alt="">
        </div>
        <div class="grid-item5 grid-items">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoFUx-9c2FS0Flj2pcoApdrBnNW17cXl51Fw&s" alt="">
        </div>
        <div class="grid-item6 grid-items">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWjdQpY98TXuqgq7d4JwmJpNVBpd8xLELWNg&s" alt="">
        </div>
        <div class="grid-item7 grid-items">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/PM_Shri_Narendra_Modi_with_Ravindra_Jadeja_%28Cropped%29.jpg" alt="">
        </div>
        <div class="grid-item8 grid-items">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRruliEEI-_yfZgYj-j60CXGnAejWH9zBCjg&s" alt="">
        </div>
        <div class="grid-item9 grid-items">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Jasprit_Bumrah_in_PMO_New_Delhi.jpg" alt="">
        </div>
    </div>
</body>
</html>
