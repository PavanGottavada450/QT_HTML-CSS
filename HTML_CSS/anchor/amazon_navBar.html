<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon nav bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: white;
        }
        #nav{
            height: 60px;
            background-color: #0f1111;
        }
        #logo{
            color: orange;
            font-size: 25px;
        }
        a{
            text-decoration: none;
            margin-right: 200px;
        }
        button{
            background-color: #f08804;
        }
    </style>
</head>
<body>
    <div id="nav">
        <a href="https://www.amazon.in/" id="logo">amazon.in</a>
        <a href="#">Account</a>
        <a href="#">MyCart</a>
        <a href="#">Contact Us</a>
        <input type="text" placeholder="Search Account.in">
        <button>Search</button>
    </div>
</body>
</html>
